elements: "pedestrian_safety:\n  '#title': 行人安全\n  '#description': '請選擇 5項計劃'\n  '#options':\n    yerba_buena_casitas_hazelwood: 'Yerba Buena/Casitas/Hazelwood行人、自行車及交通安全計劃 -- 鑒於該計劃屬於三藩市「行人安全零死亡願景計劃」（Pedestrian Safety Vision Zero Program）的一部分，三藩市交通局(SFMTA)將在Casitas街夾Hazelwood街交匯處Yerba Buena街上的43號 Masonic巴士站位置安設人行橫道、警告標誌及無障礙坡道; 該交匯處未設有停車標誌，兼各分岔路口的交通視野受限。 車輛經常超速，易危及行人和欲穿越Yerba Buena街搭乘巴士的乘客。 此處未設有人行橫道，並且「不受管制」 (無設停車標誌或交通信號燈)。 這些改善設施將有助於降低所有使用該交叉路口人士的風險。'\n    traffic_study_vicente_wanona_madrone: '有關Vicente/Wawona/Madrone交匯處五岔路口的交通研究 -- 該提案力求取得$33,000資助MTA一項有關危險的Vicente街、 Wawona街及Madrone街交匯處５岔路口的交通研究，旨在明確可採取的適當交通靜緩（traffic calming）措施以改善行人與駕車人士安全的。 大而複雜的交叉路口，即西港區（West Portal ）購物走廊以西二分之一的街區，被視為跨鎮通勤人士的主要交通樞紐。 三藩市將該交叉路口的危害性首次記載在2002年交通安全研究中。 三藩市衛生署（Department of Public Health）、三藩市交通局（SFMTA）及私營交通工程師須明確最新解決方案的持續需求。'\n    ocean_avenue: '海洋大道行人過路處改善 -- 為了讓海洋大道對行人來說，變得更爲安全，該項計劃力求在海洋大道夾Geneva大道之間的交匯處安裝閃光信號燈。 信號燈是通過使用信號按鈕來操作的，並且當行人使用人行橫道穿越海洋大道時，黃色讓行信號燈便會閃動。 SFMTA負責主導該項計劃，並與工務局及社區通力合作。'\n    sunnyside_pedestrian_safety_improvements: 'Sunnyside行人安全改善: Circular與Gennessee街之間Judson街路段 -- 鑒於此處在過去５年已發生兩宗致命的交通意外，該項提案要求採取能減低Judson街交通速度的人行橫道改善及措施。 Judson街是一條繁忙的居宅區街道，該街道鄰近市立大學海洋大道校區。 除了校區和通勤交通外，43號Masonic巴士路線途徑Judson街，並連通Sunnyside至 Ingleside以及Mission Terrace。 行人需穿越Judson街通往市立大學，以及Sunnyside家人亦需穿越Judson街方可通往Monterey大道附近的學校和獲取有關服務。 居民已請求採取措施減低交通速度及安設有助於改善道路的所有使用者安全的人行橫道改善設施。'\n    safer_routes: '更爲安全的孩子上學路線 -- Aptos 高中和Commodore Sloat 小學的學生需要安全的徒步路線往返乘搭位於Monterey 大 道、Aptos 街及海洋大道上的公共交通，以及往返鄰近學校社區的住家。 Aptos 家長教師 學生協會（PTSA）提議多項交通靜緩措施和工程改善設施以提高學生和鄰里居民的安 全。 過去四年，已有多名學生在上學或放學期間，因汽車而受傷。 「零死亡願景」應 從我們的孩子安全著手！'\n    mangels_foerster: 'Mangels 夾Foerster 人行橫道提案 -- 該項提案擬在Mangels 夾Foerster 街處安裝更突出、顯眼歐陸式人行橫道。 目前人行橫道 對於前往Sunnyside 公園的孩子來講，已褪色且並不顯眼。'\n    portola_at_san_pablo: 'San Pablo 人行橫道上的行人提案 -- 行人閃光信號燈能大大改善目前「不受控制」（無設停車標誌或交通信號燈）多車道的過 路處的交通安全。'\n    clarendon_crosswalk: 'Clarendon人行橫道：康樂設施用戶、鄰居及步行者的安全通道 -- 擬資助Clarendon街夾Dellbrook街處的人行橫道，便於行人安全通往為全市居民提供寶貴的康樂活動機會的公眾休憩用地。 該人行橫道將幫助位於連接市各行山路徑地點的鄰居和徒步者，包括在Sutro山和雙峰山或其它山之間創建通道。鄰居、家人、遠足者及單車駕駛者的行人安全將會自改善顯眼的人行橫道標線和行人過路交通閃燈起得到改進。'\nculture:\n  '#title': 文化\n  '#description': '請選擇 4 項計劃'\n  '#options':\n    laguna_honda_trail_system: '復原Laguna Honda 的歷史路徑系統 -- Laguna Honda 的歷史路徑系統計劃提議正規化及改善環繞62 英畝校區的歷史多用途路 徑。 這項工作將會僱用本地志工協助，創建一個連接人與自然探險的新康樂設施以供居 民及醫院社區使用。 竣工後，Laguna Honda 校區將創建出長達2 英里的多功能路徑，與 此同時，這些路徑連接其他附近的路徑系統，如雙峰山、Sutro 山休憩保護區及Glen 山 峽。 這將創建出一個活躍的覆蓋長達15 英里市區路徑的康樂式環路。'\n    sunnyside_park_plaza: 'Sunnyside 公園廣場啓用 -- Sunnyside 公園内有一個獨特但未充分利用的廣場，活動期間該廣場缺少可供訪客休憩的 桌椅。 這是一個舉辦簡單的生日派對或複雜的成人聚會的理想場地。 廣場有一處自然環 境較爲安靜的戶外活動區，方便於民眾使用其遊樂設施、球場、運動場、燒烤架。 Sunnyside 公園設有兩個洗手間和一個電能煮食廚房、櫥櫃及熱水水槽。 投票此項提案將資助桌、椅及遮蔭設施，旨在擴大這一獨特的聚會場地。'\n    ingleside_great_cloud: 'Ingleside’s Great Cloud of Witnesses - 拼接壁畫博物館計劃 -- 資助將撥予支持10 幅在木質帆布板上展示三藩市傑出的非裔美國人領袖的壁油畫。 藝術 作品是一項對榮譽人物的歷史性貢獻的持續認可，包括：美國參議員Kamala Harris; 市參 事會主席布理德（London Breed）; 前警察局長Earl Sanders; 市參事Willie B. Kennedy 及更 多人物。 感謝您一直以來的支持。'\n    triange_park_renovation: 'Triangle 公園翻新計劃 - Forest Hill Extension -- 鑒於公園地面既不平整也不安全，Forest Hill Extension Triangle 公園正在請求資助改善公園 的用途。 我們欲營造一個安全、有趣、美麗及受歡迎的聚會場地。 灑水系統破損毀。 該項計劃旨在修復和種植耐旱植被以限制未來的用水量。'\n    unity_plaza_community_litter_management: 'Unity 廣場社區垃圾棄置管理 -- 該項計劃擬資助戶外回收桶和垃圾桶，這將有助於減少亂棄置在人行道及K-Ingleside MUNI 車站上的廢物。目標是讓Unity 廣場和海洋大道夾Lee 街交匯處，成爲一個具吸引 力和娛悅的生活、工作及購物的地方。 Unity 廣場既是一個整潔、生態友好型及安全的地 方，亦是遊客、商人、鄰居及學生的首選勝地。'\n    ingleside_communy_mural_fund: 'Ingleside 社區壁畫及Mosaic 基金 -- Ingleside 社區壁畫基金擬撥佣金資助海洋大道及其路旁街道上的數個公共壁畫，旨在減少 塗鴉及更好表達OMI 社區的與眾不同的特徵。 結合鄰里社區會議的反饋意見，以及與私 營和公共物業業主協同合作擬撥佣金資助藝術家設計，旨在通過畫作或馬賽克玻璃或瓷磚 來創作出設計優良的壁畫。'\n    holloway_avenue: 'Holloway 街中央分隔帶美化 -- Junipero Serra 大道與19 街之間的Holloway 街凸起的中央分隔帶因大量到訪三藩市州立大 學的人士造成交通擠塞，並且需要對其進行美化。 資助將用於替換枯死樹木、修剪所有 目前過於茂盛的街景，並將惠及所有通往第7 區的通道。'\n    pomeroy_live: 'Pomeroy 現場表演! 音樂和舞蹈表演系列 -- 第7 區中心高品質藝術系列，Pomeroy 現場表演將會豐富每一位參與者的生活。 音樂和舞 蹈表演會讓人輕鬆、躍動及娛悅。 活動休閒、實惠兼表演一流。 喜愛爵士樂? 古典音樂?  世界音樂 ? 現代舞 ? 我們都能一一滿足您！ 表演將在位於Herbst Road at Skyline 的 Pomeroy 中心演出。'\nneighborhood_services:\n  '#title': 鄰里服務\n  '#description': '請選擇2 項計劃'\n  '#options':\n    ingleside_maker_fair: 'Ingleside 製作者展會 -- 該項計劃有意資助Unity 廣場（位於海洋大道1002 號）的本地製作者與工匠展會計劃。 攜手SF Made 或另一同類團體，負責街市攤位安排，便於本地製作者與工匠出售自製的器 具。 參與式預算資金將為鄰里社區内外街市活動的製作與宣傳提供印刷廣告及網上市場 營銷的經費資助。'\n    avoca_alley_lighting: '照亮Avoca 巷/Bella Vista 道與Myra 道之間的樓梯 -- 靠近Miraloma 小學及36 號Teresita 巴士站附近的Avoca 巷/Bella Vista 道與Myra 道之間的 樓梯需要照明。 這條巷是避免從Bella Vista 道步行至Myra 道多走一個街口的捷徑，但樹 蔭下的樓梯道黑暗，特別霧霾/陰/雨天在樓梯道上步動尤爲危險。 對於鄰居、學生家長、 巴士乘客尤其長者、視力欠佳的人士及兒童來說，照亮樓梯道可提高安全。'\n    west_portal_beautification: '西港區（West Portal）美化 -- 西港區商家擬爭取美化West Portal 商業區的資助，包括歡迎鄰里、通勤者、購物者及食客 前往西港區的標誌/藝術品設計、加工以及安設。 該項目與即將舉辦的百年慶典相配合， 迎接所有前往西港區的人士並讓其留下持久的紀念。'\n    ocean_avenue_day: '海洋大道日：推廣商業走廊 -- 海洋大道日： 商業走廊的推廣活動將會在2018 年春季舉行並會展示沿海洋大道設立的商 業。 參加者會從本地商家處獲得折扣優惠券。 屆時會有表演家、臉部彩繪家、音樂家、 舞蹈家、魔術師在走廊的沿途提供本地娛樂及其他街頭娛樂節目。'\nschool_education_youth:\n  '#title': 學校、教育與青少年\n  '#description': '請選擇2 項計劃'\n  '#options':\n    sunnyside_elementary_inclusive_play: '在Sunnyside 小學共用學校操場上共融遊樂 -- 鑒於三藩市共用學校操場計劃，Sunnyside 小學的操場規定逢週末及節假日對所有三藩市 居民開放。 學校的家長教師協會（PTA）尋求升級操場的設備並改善有特殊需求的兒童 的無障礙服務以及增設攀岩墻以調動各年齡層兒童的參與。'\n    hoover_mosaic_mural: '馬賽克壁畫有助於改善Hoover 中學的入口 -- Hoover 中學「鷹之家」(“Home of the Hawks”)擬在位於14 街上的學校入口坡道上安設馬 賽克壁畫。 壁畫的靈感源自金門高地和西港區小學附近的馬賽克瓷磚階梯。 美化學校入 口將惠及學生及鄰里，包括週末前往共用學校操場的家庭。 請支持藝術並為我們的提案 投票。'\n    lakeshore_elementary_tree_planting: 'Lakeshore 小學種樹及美化計劃 -- Lakeshore 學校在最近的旱災中失去了很多樹木。 向學生講授管理自然界課程時，這些樹 木提供了很多所需的遮蔭並美化了我們的學校及鄰里。 這筆資助將會在我們的校園附近 重新種植大量的樹木，以惠及學生及更廣泛的社區。 我們希望建造高雅的帆形遮蔭結 構，那麽樹木繁茂之時便可營造遮蔭學習區。 請支持我們的改善社區土地以供後代享用 的提案。'\n    aptos_park: 'Aptos 公園美化及改善 -- 這項提案擬為青少年及他們的家庭改善Aptos 公園的戶外康樂區。 所撥予的資助將用於 各項改善，如改進操場/設施設備以及街景美化。 所有的改善與美化將會確保兒童及家庭 擁有一個更佳的享受體驗。'\ndisaster_preparedness:\n  '#title': 防災／緊急服務\n  '#description': '請選擇2 項計劃'\n  '#options':\n    golden_gate_heights_inner_sunset_earthquake: '金門高地與内日落區地震預備 -- 大型地震或其它災害發生時，接受過鄰里緊急反應團隊（NERT）培訓的志願者將需要設 備為我們鄰居提供協助。 我們提議為内日落區和金門高地鄰里内的兩大服務區採購帳 篷、桌子、發電機及其它補給用品。 災害發生前，我們會幫助居民盡量做足準備，策略 性放置36 個小補給箱以及為最易受到影響的居民(長者)提供50 個裝有災害逃生時所需物 資的應急包。'\n    west_portal: '西港區（West Portal）防災計劃 -- 近期發生在索奴馬縣（Sonoma）和那柏（Napa）縣的災害，連同全加州爆發的火災，促 使Greater West Portal 鄰里協會（GWPNA）做更多以保障我們居民的安全，尤其是災害期 間易受到影響的居民。 有鑒於附近鄰里社區，即Miraloma 公園和Merced Extension Triangle 所取得的成功，GWPNA 有意制定和實施一項個性化的防災計劃和設立一個鄰里緊急執行 中心。 與消防處、本地商家及社區團體合作，此筆資助將讓我們的社區變得積極並在災 後至少72 小時内支援我們社區的需要。'\n    merced_extension: 'Merced Extension Triangle 災後恢復準備街區聲援計劃 -- 此筆資助將提供所需的培訓和工具 包括急救包、長者防災包以及手搖收音機 (無需電 池) ，以供我們的街區聲援及鄰里居民災難後互助使用。 人人均需做好準備。'\n    brotherhood_way: 'Brotherhood 街災後恢復弱勢人群緊急發電計劃 -- 2016 年，Brotherhood 街災後恢復啓動。 該計劃的宗旨在於確保災後最弱勢人群的健康與 安樂。 該項計劃的核心優先事項在於協調成員機構的資源便於為社區提供一個安全服務 網絡。 災後供電服務中斷有可能延長，這將妨礙成員機構滿足居民需求的行事能力。 這 筆資助將保障災難前期向Brotherhood 街災後恢復的成員機構分配到10 台太陽能發電機。'\n    miraloma_park: 'Miraloma 公園移動應急單位 -- Miraloma 公園移動應急單位包括了一輛汽車拖行的貨載拖車。 緊急回應設備應安全存放 在拖車内。 設備包括：Pop-ups、折疊桌椅、照明燈、綵燈、搜救物資、 急救設備及通訊 設備。 災難時，這些物資可運輸到補給區。 在補給區内設立外勤站，便於鄰里志願緊急 回應者可在社區内開展回應工作。 該項計劃亦資助Miraloma 公園及毗鄰社區訓練中的志 願緊急回應者訓練支援物資（如：投影儀、屏幕等）。'\n"
