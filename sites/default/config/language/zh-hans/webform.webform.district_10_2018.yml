elements: "name:\n  '#title': 姓名\naddress:\n  '#title': 地址\nage:\n  '#title': 年龄\nrace_ethnicity:\n  '#title': 種族/族裔\nemail:\n  '#title': 電子郵件\ndirections:\n  '#markup': '<h3>最多可選擇 8個項目!<h3>'\nbeautification_and_open_space:\n  '#title': 美化和開放空間\n  '#options':\n    bacon_street_underpass: 'Bacon街遂道壁画 ($25,000) -- 設計和繪製一幅壁畫在高速公路下的隧道。壁画会把空间开放和让公众参加策划和创作。'\n    historic_mural_restoration: '歷史壁画修復 ($25,000) -- 恢復位於Palou和第三街擁有29年歷史的Tuzuri Watu壁畫。 這幅歷史壁畫描繪了美國黑人女性作家。'\n    top_of_the_hill_greenhouse: '丘陵溫室公共花園 ($25,000) -- 支柱个社区花园，可以提高平洋岛民的知名度，也可以制造个轻松，共同使用，学习的空间。'\n    minipark: 'Mini Park园美化 ($25,000) -- 在Mini Park通路连接着阿肯色街，康涅狄格街和密苏里街的路上增加安全灯。'\n    visitation_valley_kids: 'Visitacion Valley 公园社區和兒童區 ($25,000) -- 通過活動和社區參與增強Visitacion Valley遊樂場。'\n    mclaren_park: 'McLaren公园户外教育中心美化和空间开放计划 ($25,000) -- 通过额外物质美化与开放McLaren公园的户外教育中心。'\ntransportation_pedestrian_safety:\n  '#title': 交通和車流量\n  '#options':\n    la_salle_ave: 'La Salle Ave 交通平定 ($25,000) -- 在La Salle街和Cashmere街的交叉路口使用高架人行橫道，保持交通暢通。'\n    candlestick_speed_bumps: 'Candlestick减速带 ($25,000) -- 在Executive Park Blvd.和Candlestick Cove Way安装减速带。'\n    mckinnon_ave: '路灯 ($11,800) -- 在McKinnon Avenue (Lane和Mendell街中间)安装额外的路灯。'\n    sprayview: 'Sprayview灯光计划 ($25,000) -- 在 Egbert Avenue (3rd和Jennings街中间）安装 4 个高架灯。'\n    bayshore_blvd_crosswalk: 'Bayshore Blvd. 马路安全 ($10,000) -- 改善行人和骑单车人的安全。'\n    minipark_security_cameras: '公园监控器 ($25,000) -- 在阿肯色街，康涅狄格街和密蘇里街安裝安全攝像頭。 '\nneighborhood_and_community_services:\n  '#title': 小區和社區服務\n  '#options':\n    resiliant_bayview: 'The Bayview應急發電計劃 ($25,000) -- Bayview在發生重大地震等災難時為發電提供資金，並創建重要的安全服務。'\n    bayview_sidewalk_music_month: 'Bayview街边音乐月 ($10,000) -- 在Bayview提供音乐表演一个月。'\n    bayview_local_makers_fair: 'Bayview 當地音樂博覽會 ($25,000) -- 匯集Bayview的藝術創作者展示他們的才能，並將他們的作品出售給社區成員。該活動將包括當地音樂和食物。'\n    lgbtq_film_festival: 'LGBTQ 電影節/社交活動 ($5,000) -- 6月份與電影同性戀活動。'\n    the_legend_of_zaouli: 'The Legend of Zaouli (音樂表演) ($15,000) -- 在Bayview表演場地舉辦一場名為“Zaouli傳奇”（TLOZ）的教育音樂巡演，回顧一位美麗的女孩舞者的生活，慶祝黑人歷史月。'\n    healthy_community_and_wellness_festival: '第十區社区健康節 ($25,000) -- 社区活動，本地供應商可以出售他們的商品並教育社区成員如何實現更健康的生活方式。'\n    neighborhood_trash_bins: '小区垃圾桶 ($8,000) -- 为了鼓励适当的垃圾处理，资助在Lane Avenue与McKinnon Avenue或La Salle Avenue路口安装垃圾桶。'\n    van_raymond_campus: '50/66 Raymond社区车辆 ($25,000) -- 为了搭载Alice Griffith的风险青年资助一辆车，让他们可以参加户外活动和去参观国家公园.'\n    sports_equipment_raymond_campus: '50/66 Raymond社区运动设备 ($15,000) -- 为Visitacion Valley家庭中心的长者和青年买新的运动设备，包括排球、重浪板、游泳衣、棒球手套等。'\n    bayview_bbq_fest: 'Bayview烧烤活动 ($25,000) -- 在Bayview举办一个家庭活动。这次活动会有烧烤、音乐和汽车展览。'\n    bayview_business_advertising: 'Bayview商业广告计划 ($25,000) -- 资助Bayview当地的企业宣传。'\n    neighborhood_outreach_dogpatch_hub: '小区矿大 - Dogpatch Hub ($10,000) -- 为了知会区内的居民和企业社区中心的好处，资助个质料计划。'\n    pacific_islander_collection: '第10区平洋岛民纪录 ($10,000) -- 在Visitacion Valley的图书馆增加关于平洋岛和平洋岛民的质料和书籍。'\n    hunters_point_oral_history: 'Hunter’s Point: 口述史 ($15,000) -- 通过口述史计划，用视频、相片和文件质料把Hunter’s Point区民的生活记录下来。'\neducation_youth:\n  '#title': 教育和青少年\n  '#options':\n    good_fatherhood_day: '好父親節天 ($25,000) -- 這是一個專門針對青少年（5-13歲）和父親的聚會並通過教育，學習和活動加強父子關係的活動。'\n    dlearn: 'DLearn ($25,000) --  给学生资助电脑和提供免费编码课程。'\n    youth_on_a_rise: '孩子在上升 ($25,000) -- 为了搭载Alice Griffith的风险青年资助一辆车，让他们可以参加户外活动和去参观国家公园。'\n    youth_explosion: 'Youth Explosion ($25,000) -- 青年爆炸活動，這是一個青年領導的活動，旨在為Bayview Hunters Point社區的青年和年輕人提供一個安全和有趣的空間。這個免費的家庭活動將提供現場表演，如現場樂隊，舞蹈表演，歌曲，口語和詩歌。'\n"
