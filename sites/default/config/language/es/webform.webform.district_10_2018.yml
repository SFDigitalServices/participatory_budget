elements: "name:\n  '#title': Nombre\naddress:\n  '#title': Dirección\nage:\n  '#title': Edad\nrace_ethnicity:\n  '#title': 'Etnicidad (Opcional)'\ndirections:\n  '#markup': '<h3>¡ELIGA HASTA 8 PROYECTOS TRAS LAS 4 CATEGORIAS!</h3>'\nbeautification_and_open_space:\n  '#title': 'Embellecimiento y Áreas Verdes'\n  '#options':\n    bacon_street_underpass: 'Bacon Street Underpass Mural ($25,000) -- Un mural para el paso inferior de la autopista en Bacon y la avenida San Bruno con iluminación. Este mural activará el espacio e involucrará a la comunidad en el proceso de planificación y creación del mural.'\n    historic_mural_restoration: 'Restauración Mural Histórica ($25,000) -- Restauración del mural Tuzuri Watu de 29 años ubicado en Palou y calle tres. Este mural histórico representa a escritoras afroamericanas.'\n    top_of_the_hill_greenhouse: 'Top of the Hill Greenhouse Communal Garden ($25,000) -- Financie un jardín comunitario que sirva como un espacio para aumentar la visibilidad de los isleños del Pacífico, y cree un espacio donde las personas puedan relajarse, interactuar y aprender.'\n    minipark: 'Mini-Park Beautification ($25,000) -- Agregue iluminación de seguridad a lo largo del camino que conecta la calle Arkansas, Connecticut y Missouri que atraviesa Mini-Park.'\n    visitation_valley_kids: 'Let''s Go to Our Park- Visitacion Valley Kids and Community Zone ($25,000) -- Mejorar el patio de juego de Visitacion Valley con actividades y participación de la comunidad.'\n    mclaren_park: 'McLaren Park Outdoor Education Center open space beautification project ($25,000) -- Embellezca y active el Centro de educación ambiental al aire libre en McLaren Park a través de suministros adicionales.'\ntransportation_pedestrian_safety:\n  '#title': 'Transporte/Seguridad Peatonal'\n  '#options':\n    la_salle_ave: 'Traffic calming along La Salle Ave ($25,000) -- Tranquilidad en la intersección de La Salle Avenue y Cashmere St. usando Cruces peatonales.'\n    candlestick_speed_bumps: 'Candlestick Speed Bumps ($25,000) -- Instalación de badenes de velocidad en Executive Park Blvd. y Candlestick Cove Way'\n    mckinnon_ave: 'Street Lights ($11,800) -- Instale farolas adicionales en McKinnon Avenue entre Lane y Mendell street.'\n    sprayview: 'Sprayview Lighting Project ($25,000) -- Instalar 20 luces de techo en Egbert Avenue entre 3rd y Jennings Street.'\n    bayshore_blvd_crosswalk: 'Crosswalk Safety on Bayshore Blvd. ($10,000) -- Instalar luces amarillas intermitentes a lo largo del cruce peatonal en Bayshore y Arleta para mejorar la seguridad de los residentes a pie y ciclistas.'\n    minipark_security_cameras: 'Security Cameras for Mini Park ($25,000) -- Instalar una serie de cámaras de seguridad a lo largo del camino que une Arkansas y Connecticut con Missouri St. El camino pasa por Mini Park.'\nneighborhood_and_community_services:\n  '#title': 'Servicios del Barrio y Comunidad'\n  '#options':\n    resiliant_bayview: 'The Resilient Bayview Vulnerable Populations Emergency Power Generation Program ($25,000) -- Financia la generación de energía en caso de un desastre, como un gran terremoto y crea una red de seguridad de servicios esenciales.'\n    bayview_sidewalk_music_month: 'Bayview Sidewalk Music Month ($10,000) -- Actuaciones de música en vivo en todo el área de Bayview durante un mes.'\n    bayview_local_makers_fair: 'Bayview Local Makers Fair ($25,000) -- Un evento para reunir a los productores de arte de Bayview para mostrar sus talentos y vender su trabajo a los miembros de la comunidad. El evento incluirá música y comida local.'\n    lgbtq_film_festival: 'LGBTQ Film Festival/Social event (Program $5,000) -- Financia un evento LGBTQ en un lugar de Bayview para organizar una noche de cine / social durante el mes del orgullo.'\n    the_legend_of_zaouli: 'The Legend of Zaouli (Musical Tour) ($15,000) -- Para traer un recorrido musical educativo llamado \"La Leyenda de Zaouli\" (TLOZ), que retraza la vida de una hermosa bailarina, en un lugar de actuación Bayview para la celebración del Mes de la Historia Afroamericana.'\n    healthy_community_and_wellness_festival: 'District 10 Healthy Community & Wellness Festival ($25,000) -- Un evento comunitario donde los vendedores locales pueden vender sus productos y educar a los miembros de la comunidad sobre cómo lograr un estilo de vida más saludable.'\n    neighborhood_trash_bins: 'Neighborhood Trash Bins ($8,000) -- Financiar la instalación de contenedores de basura en la intersección de Lane Avenue y McKinnon Avenue o La Salle Avenue para desalentar el vertido ilegal.'\n    van_raymond_campus: 'Van for 50/66 Raymond Campus ($25,000) -- Financie una camioneta para transportar jóvenes en riesgo en Alice Griffith para participar en actividades al aire libre y hacer excursiones a parques nacionales'\n    sports_equipment_raymond_campus: 'Sports Equipment for 50/66 Raymond Campus ($15,000) -- Compra de equipos deportivos en Visitacion Valley Family Center para personas mayores y jóvenes e incluye voleibol, tablas de surf, neoprenos, alfileres de tejo y guantes de béisbol.'\n    bayview_bbq_fest: 'Bayview BBQ Fest ($25,000) -- Un evento familiar que contará con productores de Bayview BBQ, música y un espectáculo de autos.'\n    bayview_business_advertising: 'Bayview Business Advertising Campaign ($25,000) -- Financiar una campaña para atraer la atención a las empresas locales en Bayview.'\n    neighborhood_outreach_dogpatch_hub: 'Neighborhood Outreach - Dogpatch Hub ($10,000) -- Financiar un programa de divulgación para informar a los residentes y las empresas sobre los beneficios de traer un centro comunitario para los residentes en el área de Dogpatch'\n    pacific_islander_collection: 'Pacific Islander Collection in District 10 ($10,000) -- Ampliar la colección de naciones de las Islas del Pacífico y los materiales de las Islas del Pacífico / Estados Unidos disponibles en la Biblioteca Visitacion Valley de la Biblioteca Pública de San Francisco.'\n    hunters_point_oral_history: 'Hunter’s Point: An Oral History ($15,000) -- Un proyecto de historia oral de los residentes de la comunidad de Hunters Point documentado a través de una combinación de video, imágenes fijas y documentos en papel digitalizados.'\neducation_youth:\n  '#title': 'Educación y Juventud'\n  '#options':\n    good_fatherhood_day: 'Good Fatherhood Day ($25,000) -- Fund The Good Fatherhood Day, que es un evento específicamente para jóvenes (edades 5-13) y figuras paternas para unirse y fortalecer la relación padre / hijo a través de la educación, el aprendizaje y las actividades.'\n    dlearn: 'DLearn ($25,000) -- Financiar las computadoras y ofrece clases de codificación gratuitas para los estudiantes.'\n    youth_on_a_rise: 'Youth on a Rise ($25,000) -- Para financiar una camioneta para transportar jóvenes en riesgo en Alice Griffith para participar en actividades al aire libre y hacer excursiones a parques nacionales.'\n    youth_explosion: 'Youth Explosion ($25,000) -- Financiar el evento Youth Explosion, que es un evento dirigido por jóvenes diseñado para proporcionar un espacio seguro, positivo y divertido para jóvenes y adultos jóvenes en la comunidad de Bayview Hunters Point. Este evento familiar gratuito ofrecerá presentaciones en vivo, como bandas en vivo, presentaciones de baile, canciones, palabra hablada y poesía.'\nactions:\n  '#submit__label': Enviar!\n"
