      body: "Thank you for voting!&nbsp; District 7 residents can vote until April 14th&nbsp; Results will be sent a few weeks after the voting closes.<br />\r\n&nbsp;<br />\r\nWe are constantly working to improve this process and engage more residents.&nbsp; We will follow-up with a short survey.&nbsp; Please take a few minutes to complete.&nbsp; Your participation and feedback is greatly appreciated.<br />\r\n&nbsp;<br />\r\nIf you have any questions feel free to contact Erica.Maybaum@sfgov.org\r\n"
