elements: "name:\n  '#title': Nombre\naddress:\n  '#title': Dirección\nemail:\n  '#title': 'Correo electronico'\ni_am_16_years_old_or_older:\n  '#title': 'Tengo 16 años o más'\n  '#required_error': 'Debes tener 16 años o solicitar participar en la votación'\ni_am_a_resident_of_the_district:\n  '#title': 'Soy residente de Distrito 7'\npedestrian_safety:\n  '#title': 'Seguridad Peatonal'\n  '#description': 'Escoja <u>5 proyectos<u>'\n  '#options':\n    yerba_buena_casitas_hazelwood: 'Proyecto de seguridad peatonal, ciclista y vial de Yerba Buena, Casitas y Hazelwood  -- Como parte del Programa de Seguridad Peatonal Visión Cero de San Francisco, SFMTA agregará rampas accesibles, señalación de precaución y pasos peatonales en las paradas del autobús 43 Masonic sobre Yerba Buena en la intersección de Casitas y Hazelwood. Esta ubicación no tienen marcado un paso peatonal ni está controlada (no tiene señales de alto ni semáforos). Estas mejoras aumentan la visibilidad y la seguridad para los peatones.'\n    traffic_study_vicente_wanona_madrone: 'Estudio de tráfico en la intersección de cinco vías sobre Vicente, Wawona y Madrone -- Esta propuesta busca $33,000 para financiar un estudio de MTA en el cruce de 5 vías en la intersección de las calles Vicente y Wawona y la avenida Madrone para determinar las medidas adecuadas para calmar el tráfico y mejorar la seguridad peatonal y de motoristas. Esta intersección es amplia y compleja, a media cuadra al oeste del corredor comercial de West Portal, sirve como una importante vía para el tráfico que cruza la ciudad. La naturaleza peligrosa de esta intersección se documentó por primera vez en el estudio de seguridad de tráfico de 2002 por el Departamento de Salud Pública de San Francisco e ingenieros independientes confirman la constante necesidad de actualizar sus soluciones.'\n    ocean_avenue: 'Mejoras al paso peatonal de la avenida Ocean -- Para hacer que la avenida Ocean sea más segura para los peatones, este proyecto pretende instalar una baliza intermitente en la intersección de las avenidas Ocean y Geneva. La baliza sería operada por un botón pulsador que activaría una señal intermitente amarilla cuando los peatones usan el paso peatonal para cruzar la avenida Ocean. SFMTA dirigirá este proyecto con el Departamento de Obras Públicas y la comunidad.'\n    sunnyside_pedestrian_safety_improvements: 'Mejoras de seguridad peatonal de Sunnyside: avenida Judson entre las avenidas Circular y Gennessee -- Esta propuesta pide mejoras al paso de peatonal y además medidas que reduzcan la velocidad del tráfico de la avenida Judson donde ha habido dos incidentes fatales en los últimos cinco años. La avenida Judson es una calle muy concurrida residencial que bordea el campus Ocean de City College. Además del tráfico de la escuela y cercanías, la avenida Judson se encuentra en la ruta del autobús 43 Masonic y conecta Sunnyside a Ingleside y Mission Terrace.  Los peatones cruzan Judson para llegar a City College y las familias de Sunnyside cruzan Judson para llegar a las escuelas y servicios cerca de Monterey Boulevard. Los residentes han solicitado medidas para reducir la velocidad y mejoras en el paso peatonal para aumentar la seguridad para todos los usuarios de la calle.'\n    safer_routes: 'Vías más seguras para nuestros niños que van a la escuela -- Los estudiantes de Aptos Middle School y de Comodore Sloat Elementary necesitan recorridos a pie seguros para ir y llegar al transporte público de Monterey Blvd., Aptos Ave., y de la avenida Ocean, y asimismo a sus hogares en los vecindarios adyacentes a la escuela. Las Asociación de Padres, Maestros y Estudiantes de Aptos (PTSA, siglas en inglés) propone varias medidas para calmar el tráfico y además mejoras de ingeniería para aumentar la seguridad de los estudiantes y residentes del vecindario. En los últimos cuatro años, varios estudiantes han sufrido lesiones causadas por vehículos mientras que ellos llegan o salen de la escuela. ¡Visión Cero debería comenzar con nuestros hijos!'\n    mangels_foerster: 'Propuesta de paso peatonal sobre Mangels y Forrester -- Esta propuesta pretende instalar un paso peatonal de estilo continental y más prominente sobre Mangels y Forrester. Actualmente el paso peatonal está deteriorado y no es visible para los niños que van al parque Sunnyside.'\n    portola_at_san_pablo: 'Medida de seguridad peatonal para el cruce de Portola y San Pablo -- Una baliza intermitente activada por peatones mejoraría actualmente la seguridad en este cruce no controlado (sin señal de alto ni semáforo) que cruza varios carriles.'\n    clarendon_crosswalk: 'Paso peatonal de Clarendon: Acceso seguro para los usuarios recreativos, vecinos y caminantes -- Esto financiaría un paso peatonal sobre la avenida Clarendon y el cruce de la avenida Dellbrook para el acceso peatonal seguro que proporciona valiosas oportunidades de recreación para los residentes de toda la Ciudad. Este paso peatonal ayudará a vecinos y senderistas en un lugar que conecta todos los senderos de la ciudad en Sutro Mount y los senderos de Twin Peaks y más allá. La seguridad peatonal de los vecinos, familias, senderistas y ciclistas mejorará con un paso de peatonal de cebra y con luces intermitentes activadas por los peatones.'\nculture:\n  '#title': Cultura\n  '#description': 'Escoja <u>4 proyectos</u>'\n  '#options':\n    laguna_honda_trail_system: 'Restauración del sistema de senderos históricos de Laguna Honda -- El proyecto del sistema de senderos históricos de Laguna Honda propone formalizar y mejorar un sendero histórico de múltiples usos que rodeaba los 62 acres del campus. Este esfuerzo va a reclutar a voluntarios locales para ayudar en la creación de un nuevo recurso de recreo para los residentes, y el hospital comunitario para conectar a la gente con la naturaleza y la aventura. Cuando haya terminado, el campus de Laguna Honda ofrecerá más de 2 millas de senderos multifuncionales y asimismo conectar a otros sistemas de senderos cercanos como el de Twin Peaks, la reserva de espacio libre de Mount Sutro, y el Cañón Glen. Esto creará una trayectoria circular para recreación activa con más de 15 millas de senderos urbanos.'\n    sunnyside_park_plaza: 'Activación de la plaza del parque Sunnyside -- El parque Sunnyside tiene una plaza única pero desusada que carece de mesas y sillas para los visitantes durante eventos. La plaza es un lugar ideal para fiestas de cumpleaños simples o reuniones de adultos. También hay disponible una zona al aire libre en un entorno callado y natural que tiene acceso a estructuras de recreo, canchas, un campo y una parrilla. El parque Sunnyside tiene dos baños y una cocina con electricidad, mostrador y un lavaplatos con agua caliente.  Un voto a favor de esta propuesta financiaría mesas, sillas y una estructura de sombra para aprovechar de este lugar característico para reuniones.'\n    ingleside_great_cloud: 'La Gran Nube de Testigos de Ingleside - Proyecto del Museo del Collage Muralista -- El financiamiento estaría destinado para 10 murales, pinturas al óleo en tableros con lona, resaltando los líderes afro-americanos de San Francisco. Las obras de arte son un reconocimiento continuo de las contribuciones históricas de los galardonados que incluyen a: la senadora estadounidense Kamala Harris; la presidente de la junta de supervisores London Breed; el jefe anterior de la policía Earl Sanders; el supervisor Willie B y muchos más. Gracias por su continuo apoyo.'\n    triange_park_renovation: 'Renovación del parque Triangle- Forest Hill Extension -- El parque Triangle de Forest Hill Extension está solicitando fondos para mejorar el uso de este parque porque la superficie es irregular e insegura. Queremos realizar un lugar para reunirse que sea seguro, divertido, lindo y acogedor. El sistema de rociadores ya no funciona. El plan está destinado a repararlo y sembrar vegetación tolerante a la sequía para limitar el futuro uso de agua.'\n    unity_plaza_community_litter_management: 'Gestión de basura comunitaria de Unity Plaza -- Este proyecto serviría para financiar los basureros y recipientes de reciclaje que disminuirán la basura de las aceras y en las paradas del K-Ingleside de MUNI. El objetivo es que tanto Unity Plaza y la intersección de Ocean y Lee sean lugares agradables para vivir, trabajar y hacer las compras. La Unity Plaza debe ser un lugar limpio, ecológico y seguro, tanto como un destino preferido para los visitantes, negocios, vecinos y estudiantes.'\n    ingleside_communy_mural_fund: 'Fondo del Mural y Mosaico Comunitario de Ingleside -- El Fondo del Mural Comunitario de Ingleside encargará varios murales públicos en la avenida Ocean y sus calles al entorno para reducir el grafiti y expresar de mejor manera la identidad única de la comunidad de OMI. El diseño será efectuado en asociación con los vecinos y dueños de propiedades públicas y privadas a través de los comentarios que se hagan en las reuniones comunitarias a los artistas comisionados con el propósito de crear murales bien diseñados con pintura o de mosaico de vidrio/azulejos.'\n    holloway_avenue: 'Embellecimiento de la mediana de la avenida Holloway -- La mediana elevada que queda sobre la avenida Holloway entre Junipero Serra Boulevard y la avenida 19, la recorren muchos visitantes de la Universidad de San Francisco State y necesita que la embellezcan. Los fondos se utilizarían para remplazar el árbol muerto, podar todos los arbustos que actualmente están sobrecrecidos y beneficiarían a todos los que pasan por el distrito 7.'\n    pomeroy_live: '¡Espectáculos en Vivo en Pomeroy! (Pomeroy Live) Programa de Música y Danza en Vivo -- Un programa de artes escénicas de alta calidad en el corazón del distrito 7. Pomeroy Live enriquecería las vidas de todos los asistentes. Las actuaciones de música y danza encantarían, animarían y entretendrían al público. Los eventos serán casuales, baratos y las actuaciones de primera categoría. ¿Le gusta el jazz? ¿La música clásica? ¿La música internacional? ¿La danza moderna? ¡Cuente con nosotros! Las actuaciones tienen lugar en el centro de Pomeroy sobre Herbst Road y Skyline.'\nneighborhood_services:\n  '#title': 'Servicios Vecinales'\n  '#description': 'Vote por <u>2 proyectos</u>'\n  '#options':\n    ingleside_maker_fair: 'Feria Artesanal de Ingleside -- Este proyecto pretende financiar el programa de la feria de fabricantes y artesanos en Unity Plaza, ubicada en 1002 de la avenida Ocean. En coordinación con «Hecho en San Francisco» (Made in SF) y otro grupo similar para programar los mercados donde los fabricantes y artesanos podrían vender sus mercancías. Los fondos del presupuesto participativo serán necesarios para pagar por la producción y promoción de los eventos del mercado dentro y fuera del vecindario con anuncios impresos y publicidad en línea.'\n    avoca_alley_lighting: 'Iluminación del callejón Avoca y la escalera entre Bella Vista y Myra Ways -- Se necesita la iluminación en el callejón Avoca y la escalera de Bella Vista Way hacia Myra Way a la par de la escuela Miraloma Elementary, y cerca de la parada del autobús 36 Teresita. El callejón es un atajo para evitar caminar una cuadra más para llegar desde Bella Vista Way a Myra Way, pero la escalera está sombreada por árboles y es muy oscura y peligrosa para el paso cuando hay neblina, está nublado o si está lloviendo. La iluminación de la escalera aumentaría la seguridad de los vecinos, estudiantes y padres de familia, y la de los pasajeros de autobuses, en particular, los ancianos, las personas con discapacidades de la vista y los niños.'\n    west_portal_beautification: 'Embellecimiento de West Portal -- Los Comerciantes de West Portal buscan financiación para el embellecimiento de la zona comercial del distrito de West Portal, incluyendo el diseño, fabricación e instalación de un rótulo, incluyendo su ilustración, que se colocaría para dar la bienvenida a los vecinos, compradores y comensales a West Portal. Este proyecto será parte de la futura Celebración del Centenario y así dejará una conmemoración duradera que da la bienvenida a todos a West Portal.'\n    ocean_avenue_day: 'Día de la avenida Ocean: promoción del corredor comercial -- Día de la avenida Ocean: la promoción del corredor comercial tendrá lugar en la primavera de 2018 y presentará las pequeñas empresas a lo largo de la avenida Ocean. Las personas que acudan recibirán un libro de cupones con descuentos para los comerciantes locales. Asimismo habrá entretenimiento local por todo el corredor que puede incluir pintores de caras, músicos, bailarines, magos y otros artistas de calle.'\nschool_education_youth:\n  '#title': 'Escuelas, Educación y Jóvenes'\n  '#description': 'Vote por <u>2 proyectos</u>'\n  '#options':\n    sunnyside_elementary_inclusive_play: 'Juegos inclusivos para el patio de recreos compartidos de la escuela Sunnyside Elementary -- El patio de recreos de la escuela Sunnyside Elementary está programado para abrir los fines de semana y días feriados a través del proyecto de Patios de Recreo Compartidos. La asociación de padres y maestros (PTA, siglas en inglés) busca actualizar los equipos de juego y mejorar la accesibilidad para los niños con necesidades especiales y añadir un muro de escalada para que más niños de todas las edades participen.'\n    hoover_mosaic_mural: 'Mural de mosaico para mejorar la entrada de la escuela Hoover Middle School -- La escuela Hoover Middle School «Sede de los Halcones» espera instalar un mural de mosaico en la rampa de la entrada hacia la escuela por la avenida 14. El mural está inspirado por el mosaico del graderío de Golden Gate Heights y el mosaico cerca de la escuela West Portal Elementary. Esto embellecería la entrada de la escuela para los estudiantes y el vecindario incluyendo a las familias que vienen los fines de semana para los patios de recreo compartidos. Por favor apoye las artes y vote a favor de nuestra propuesta.'\n    lakeshore_elementary_tree_planting: 'Proyecto de plantación de árboles y embellecimiento de la escuela Lakeshore Elementary -- La escuela Lakeshore Elementary perdió muchos árboles en la reciente sequía. Estos árboles daban mucha sombra que era muy necesaria y embellecían nuestra escuela y vecindario, y asimismo, les enseñaban a los estudiantes cómo cuidar a nuestro mundo natural. Este financiamiento plantaría bastantes árboles por todo nuestro campus con el propósito de beneficiar a los estudiantes y a la comunidad. Esperamos instalar elegantes estructuras de sombra en forma de velas para dar sombra en las zonas de aprendizaje mientras los árboles crezcan. Por favor apoye nuestra propuesta para mejorar nuestras instalaciones para que la comunidad las disfruten por muchas generaciones.'\n    aptos_park: 'Embellecimiento y mejora del parque Aptos -- Esta propuesta pretende mejorar la zona de recreación al aire libre del parque Aptos para los jóvenes y sus familias. El financiamiento estará destinado para realizar mejoras a los patios de recreo, al equipo de las instalaciones y, además, el embellecimiento del paisaje. El embellecimiento y las mejoras garantizarán que los niños y sus familias tengan una mejor experiencia para que todos disfruten parque.'\ndisaster_preparedness:\n  '#title': 'Preparación ante Desastres / Servicios de Emergencia'\n  '#description': 'Vote por <u>2 proyectos</u>'\n  '#options':\n    golden_gate_heights_inner_sunset_earthquake: 'Preparación ante terremotos en Golden Gate Heights e Inner Sunset -- Cuando suceda un terremoto u algún otro desastre, los voluntarios que han sido capacitados en el Programa de Equipos de Respuesta ante Emergencias del Vecindario (NERT, siglas en inglés) necesitarán el equipo para prestarles asistencia a nuestros vecinos. Proponemos la compra de tiendas de campaña, mesas, generadores y otros suministros para dos áreas de servicio en los vecindarios de Golden Gate Heights e Inner Sunset. Antes de que suceda un desastre, ayudaremos a los residentes para que estén bien preparados, por medio de la colocación estratégica de 36 pequeños contenedores de víveres y proporcionando a 50 de nuestros residentes más vulnerables (ancianos) con bolsas de emergencia equipadas con lo que necesiten en caso de que tengan que fugarse de la casa durante un desastre.'\n    west_portal: 'El Programa de Preparación ante Desastres de West Portal -- Los desastres recientes en los condados de Sonoma y Napa relacionados con la erupción de incendios por California han inspirado la Asociación de Vecinos de West Portal (GWPNA, siglas en inglés) a hacer más para garantizar la seguridad de nuestros residentes, especialmente los más vulnerables cuando pasan los desastres. Basándose en el éxito de los vecindarios cercanos, de Miraloma Park y Merced Extension Triangle, la GWPNA quisiera crear e implementar un plan de preparación ante desastres adaptado para el vecindario y así establecer un centro de operaciones de emergencia. Trabajando en conjunto con el Departamento de Bomberos, comerciantes locales y grupos comunitarios, esta financiación permitirá a nuestra comunidad a ser proactiva y así apoyar las necesidades de nuestra comunidad durante por lo menos 72 horas después de un desastre.'\n    merced_extension: 'Programa Resilient de Merced Extension Triangle para la Preparación ante Desastres de los Campeones de la Cuadra -- Esta financiación proporcionará la capacitación y las herramientas necesarias incluyendo botiquines de primeros auxilios, kits para ayudar la preparación de ancianos, radios de manivela (sin pilas) para nuestros Campeones de la Cuadra y los residentes del vecindario para que los utilicen y puedan ayudarse mutuamente en la secuela de un evento. Todo el mundo debe estar preparado.'\n    brotherhood_way: 'Programa Resilient de Brotherhood Way para la Generación de Energía de Emergencia para las Poblaciones Vulnerables -- En 2016, el programa Resilient de Brotherhood Way fue puesto en marcha. Su misión es garantizar la salud y el bienestar de los grupos más vulnerables en caso de un desastre. Una de las prioridades principales de este programa es coordinar que los recursos de los organismos miembros puedan proporcionar una red de seguridad a los servicios a la comunidad. Existe una mayor posibilidad de una interrupción del servicio de electricidad prolongada después de un acontecimiento que obstaculice la habilidad de sus miembros para satisfacer las necesidades de los residentes. Este subsidio garantizará la distribución de diez generadores solares antes de un desastre a las agencias miembros del Programa Resilient de Brotherhood Way.'\n    miraloma_park: 'Unidad de respuestas de emergencias móvil de Miraloma Park -- La unidad de respuesta de emergencia móvil de Miraloma Park consta de un remolque de carga para automóviles. El equipo de respuesta de emergencia se almacenaría de manera segura y eficiente dentro del remolque. Este incluye: pop-ups, mesas y sillas plegables, luces, linternas, materiales de búsqueda y rescate, equipos de primeros auxilios y equipos de comunicación. En un desastre estos materiales podrían ser transportados a una zona de preparación. En la zona de preparación, se establecería una estación de campo para que los voluntarios del personal de emergencia puedan iniciar sus actividades de respuesta. El proyecto también financiaría la capacitación y los materiales de apoyo (por ejemplo: el proyector, la pantalla, etc.) para capacitar a los voluntarios del personal de respuesta de Miraloma Park y a los vecindarios de alrededor.'\nactions:\n  '#submit__label': Enviar!\n"
