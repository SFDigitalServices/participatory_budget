elements: "first_name:\n  '#title': 'Primer nombre'\n  '#required_error': 'Se requiere el primer nombre'\nlast_name:\n  '#title': Apellido\n  '#required_error': 'Apellido es requerido'\naddress:\n  '#title': Dirección\n  '#required_error': 'Dirección es requerido'\nzipcode:\n  '#title': 'Código postal'\n  '#required_error': 'Código postal es requerido'\nemail:\n  '#title': 'Correo electronico'\ni_am_16_years_old_or_older:\n  '#title': 'Tengo 16 años o más'\n  '#required_error': 'Debes tener 16 años o solicitar participar en la votación'\nyes_please_add_me_to_the_district_7_e_mail_list_for_updates:\n  '#title': '¡Sí! Por favor, agrégueme a la lista de correo electrónico del Distrito 7 para actualizaciones.'\nprojects:\n  '#title': Proyectos\nbeautification_and_open_space:\n  '#title': 'Seguridad de los peatones'\n  '#description': 'Por favor, escoja <em>5 proyectos</em>'\n  '#options':\n    brotherhood_way: 'Brotherhood Way Permanent Interactive Radar Speed Detection Signs Cost: $80,000 -- Este proyecto ubicaría dos señales interactivas de velocidad por radar a lo largo de la parte occidental de Brotherhood Way. Una en cada sentido, donde actualmente los vehículos conducen por encima del límite de velocidad permitido. Más de 35,000 vehículos recorren esta parte de Brotherhood Way diariamente. Esta sería una importante medida para la Moderación del Tráfico de Visión Cero.'\n    taraval_trafic_calming: 'Reducción del tráfico en Taraval entre 14 y Claremont – Costo: $21,000 -- Taraval entre 14 y Claremont (Rotonda de Dewey) es una zona recta de seis cuadras que se ha convertido en un circuito de velocidad sin señales de alto en el tramo comprendido entre 14 y Claremont. Nuestra propuesta es instalar reductores de velocidad en tres cuadras a lo largo de este tramo de Taraval como forma de moderar el tráfico y las altas velocidades que alcanzan los vehículos que atraviesan este tramo de este a oeste. La Red del Alto Índice de Lesionados de Visión Cero abarca Taraval desde el oeste de Funston; esta propuesta concuerda con el objetivo de Visión Cero de prevenir accidentes y fatalidades de peatones y ciclistas'\n    pedestrian_safety_portola: 'Mejoras de seguridad peatonal en la intersección con Portola Drive Costo: $50,000 -- Una isleta de canalización, que ya aprobó SFMTA en 2009, pero la cual aún no recibe financiamiento. La isleta, de ubicación propuesta en la confusa intersección donde convergen Santa Ana, San Anselmo y 14th Avenue con Portola Drive, dejaría claro el derecho de vía tanto para peatones como conductores, de manera que los peatones puedan usar con confianza el paso peatonal en dicha interesección, reduciría el tráfico y mejoraría la seguridad peatonal.'\n    pedestrian_safety_panorama: 'Mejoras de seguridad peatonal cerca de Panorama y Twin Peaks Blvd - Costo:$25,000 -- Este proyecto financiaría un estudio sobre el tráfico en el área que queda cerca de la intersección de Panorama Drive y Twin Peaks Blvd. (incluida el área cercana donde los peatones y el tráfico vehicular se incorporan a Panorama desde Midcrest Way) con la perspectiva de determinar qué medidas más efectivas pudieran tomarse para mejorar la seguridad en la interacción del tráfico vehicular y peatones al cruzar Panorama en esta zona. El proyecto abarca la implementación de toda medida de costo relativamente bajo que pudiera mejorar la situación, así como el cálculo de costos de modificaciones más costosas que pudieran requerir un presupuesto en el futuro.'\n    pedestrian_safety_sunnyside: 'Mejoras de seguridad peatonal en las calles de Sunnyside - Costo: $120,000 -- as propuestas de mejoras a la seguridad peatonal, incluidas señales de alto estratégicas, pasos peatonales y otras medidas para mejorar la visibilidad, se refieren directamente a lugares peligrosos específicos en Sunnyside, las cuales incrementarán la seguridad peatonal de manera considerable. Los residentes locales y la Asociación de Vecinos de Sunnyside participaron en la elaboración de estas medidas.'\n    traffic_calming_myra_way: 'Medidas para moderar el tráfico en Myra Way – Costo: $15,000 -- Myra Way es una calle estrecha que circunda la vertiente sur de Mt. Davidson. Es parte de la ruta que sigue el autobús núm. 36 de MUNI. La escuela primaria Miraloma queda sobre esta calle. En el vecindario viven familias con niños y personas de la tercera edad. También lo frecuentan paseadores de perros y senderistas que se dirigen a Mt. Davidson. Desde Molimo Dr. hasta Reposa Way no hay mucho para impedir que los vehículos alcancen altas velocidades en el vecindario. En Myra Way hace falta tomar mejores medidas para moderar el tráfico. Por favor, apoye la instalación de bandas anchas de frenado para reducir la velocidad vehicular a un nivel seguro para el vecindario y sus visitantes'\n    traffic_calming_melrose: 'Moderación del tráfico en Melrose Avenue  - Costo: $15,000 -- Este proyecto pretende instalar dos reductores de velocidad a media cuadra de la avenida Melrose entre Gennessee y Mangels, donde a menudo los vehículos viajan a más de las 25 millas por hora, velocidad límite reglamentaria. Esta calle es larga y relativamente plana, lo que permite a los conductores ganar velocidad y tiene una curva con poca visibilidad. Este proyecto beneficiaría a los residentes de Sunnyside, Westwood Highlands y Miraloma Park, en especial los niños y los adultos de la tercera edad. También beneficiaría a todos los peatones (caminantes, corredores, paseadores de perro), especialmente a aquellos que no tengan acceso a un vehículo y caminen hasta las paradas de autobús ubicadas a lo largo del bulevar Monterrey.'\nculture:\n  '#description': 'Por favor, escoja <em>4 proyectos</em>'\n  '#options':\n    unity_plaza: 'Actividades en Unity Plaza - Costo: $25,000 -- Activar Unity Plaza con actividades en las que residentes locales y visitantes puedan comprar, comer, escuchar música y bailar. Las actividades se organizarán en colaboración con grupos comunitarios entre los que se incluyen a City College of San Francisco, Urban Air Market, Popupsters, organizadores del mercado de granjeros y productores de eventos musicales. Si se organizan con regularidad actividades al aire libre, Ocean Avenue será un lugar más activo y animado para todos.'\n    mural_restoration: 'Subsidio para restauración de murales - Costo: $25,000 -- Se designaría este financiamiento para un Proyecto de restauración de murales emblemáticos e históricos en los centros comunitarios del Distrito 7. Los fondos para la restauración están designados a preservar en años venideros murales de relevancia cultural que se exhiben en el distrito.'\n    midtown_terrace: 'Proyecto de embellecimiento de Midtown Terrace - Costo: $25,000 -- Enclavado en las colinas entre Sutro Tower y el Hospital Laguna Honda queda un maravilloso vecindario que se llama Midtown Terrace. La entrada principal al vecindario constituye Midtown Terrace Park. Con solo dos entradas oficiales, a menudo se ignora a Midtown Terrace. Los residentes del vecindario hace mucho aspiran a que se reconozca la entrada al vecindario. Este hermoso muro de piedra llevará el nombre de MIDTOWN TERRACE en la entrada del vecindario. El muro propuesto serviría como un punto de referencia arquitectónico para los 820 hogares en Midtown Terrace y con el tiempo se convertiría en punto de referencia para los vecindarios circundantes.'\n    ocean_view_mural: 'El histórico mural de Ocean View -Merced Heights - Ingleside - Costoe :$25,000  -- El mural actual del edificio de PG&E sobre Ocean y Junipero Serra necesita restauración para recuperar su belleza artística al iluminar la calle y constituir una entrada a los negocios y la comunidad de Ocean Avenue. La terminación de este punto de referencia histórico y el devolverle su belleza original será una gran inversión con un importante valor cívico.'\n    laguna_hospital: 'Proyecto de mural comunitario del Hospital Laguna Honda: La Naturaleza y la Ciudad - Costo: $25,000 -- Los artistas de Precita Eyes Muralists han transformado el muro verde oscuro que separa el Hospital Laguna Honda de Laguna Honda Boulevard y la Estación de Forest Hill en un colorido mural de 200 pies, que celebra los 150 años del vecindario y del hospital en la ciudad. Este proyecto necesita financiamiento para completar unos 200 pies adicionales de mural a la derecha de la entrada que termina en la avenida Woodside. El mural representa varias aves autóctonas que vuelan hacia la ciudad como símbolo de las migraciones civiles y la diversidad en San Francisco. El mural constituirá una atractiva entrada al vecindario y volverá acogedora la entrada al hospital.'\nneighborhood_services:\n  '#title': 'Servicios vecinales'\n  '#description': 'Por favor, escoja <em>4 proyectos</em>'\n  '#options':\n    clarendon_ave_greening: 'El reverdecimiento de Clarendon Avenue - Costo: $25,000 -- Hacer que Clarendon Avenue sea más agradable y segura para los estudiantes de las escuelas públicas y los residentes de la comunidad, mediante el reverdecimiento de la franja central desde Panorama Drive a Olympia Way, que ha sido diseñada para brindar una mejor barrera y alentar a los peatones a que usen la pasarela o paso peatonal.'\n    merced_extension: 'Programa de vínculos comunitarios para el envejecimiento en su entorno –Asociación Vecinal del Triangulo Expandido de Merced-Costo - $25,000  -- El aislamiento pone en riesgo a los adultos de la tercera edad. Debido a la falta de un centro comunitario o una biblioteca, este modelo de envejecimiento en el entorno nos ayudará a establecer caminos para que los residentes de la tercera edad tengan conexiones y así eviten el aislamiento y permanezcan en sus hogares más tiempo. El programa brinda una red de asistencia segura, un lugar para socializar con los demás, hacer ejercicios y asistir a conferencias educativas sobre temas tales como: la nutrición, la computación, la salud ósea, la prevención de caídas y los sentidos de la vista y el oído. Nuestros vecinos aislados necesitan maneras de hacer nuevas amistades, tener participación significativa, compartir experiencias y continuar contribuyendo y participando en nuestra comunidad. Este programa cubrirá las necesidades de nuestras personas de la tercera edad y fortalecerá a toda nuestra comunidad.'\n    miraloma_park_community_connectors: 'Vínculos comunitarios de Miraloma Park - Costo: $25,000 -- Miraloma Park carece de un centro comunitario o un centro para personas de la tercera edad. Este modelo de envejecimiento en el entorno anima a los vecinos a que se ayuden mutuamente, reduce el aislamiento de adultos de la tercera edad, promueve la socialización y ofrece programas y actividades necesarios para asegurar que los vecinos se mantengan activos participando y en sus hogares durante la mayor parte del tiempo. El programa es de 10-15 horas semanales. Un vecino se encarga de las actividades de ejercicio y los otros programas sociales y educativos. Algunos estudios muestran que el aislamiento conduce a la mala salud, pero lo contrario también es cierto: el bienestar y el aumento de la longevidad se mejoran cuando al permanecer conectado con los demás, aprendiendo cosas nuevas con un sentido de propósito.'\n    miraloma_park_disaster_preparedness: 'Programa de preparación ante desastres de Miraloma Park: One Block at a Time (Una Cuadra a la Vez) - Costo: $25,000 -- El programa One Block at a Time mejoraría la preparación ante desastres a nivel de cada cuadra mediante: la capacitación de, por lo menos, unos 50 capitanes o campeones de cuadra nuevos; la capacidad de ubicar a las personas de la tercera edad, las personas con discapacidades y las familias con niños pequeños en la cuadra; la adquisición y distribución de, por lo menos, unos 50 botes de emergencia para los capitanes o campeones de cuadra y para los sitios de reunión para la comodidad y el cuidado; y para capacitar a los vecinos en los primeros auxilios con el propósito de apoyar de mejor manera a los sitios de reunión para la comodidad y el cuidado.'\n    neighborhood_crime_prevention: 'Prevención de la delincuencia en los vecindarios - Costo: $25,000 -- Este programa innovador para la reducción de la delincuencia ayudaría a los vecinos del Distrito 7 a adquirir cámaras de vigilancia y otras tecnologías, señalización para rastrear bienes o vehículos robados y disuadir la delincuencia. San Francisco sufre la tasa más alta de delitos contra la propiedad que cualquier otra ciudad principal de los Estados Unidos, contando con 25,000 robos de automóviles, solamente en 2015, más miles de robos de paquetes enviados por correo y casos de hurto doméstico. Todos los vecindarios y áreas comerciales del Distrito 7 han sido impactados. Sin embargo, los métodos comprobados de prevención de la delincuencia pueden tener un impacto verdadero. Programas similares en 30 países han reducido la delincuencia hasta en un 50%.'\n    monterey_gennessee_parklet: 'Proyecto para el parquecito de Monterey y Gennesse - Costo: $20,000 -- Para instalar un parquecito en Monterey Blvd. y Gennessee St. El parquecito mejoraría y unificaría el vecindario mediante su embellecimiento y también brindaría a los pasajeros de Muni un lugar seguro para abordar el autobús.'\nschool_education_youth:\n  '#title': 'Escuela, Educación y Juventud'\n  '#description': 'Por favor, escoja <em>2 proyectos</em>'\n  '#options':\n    family_teen_center: 'Centro Familiar para Adolecentes del Vecindario de Lakeside – Costo: $25,000 -- Los adolescentes de las edades de 13 a 18 años están experimentando un mundo de cambio. Podemos apoyar y guiar este proceso para ellos mediante la creación de un espacio constante y seguro para que hagan algo más que \"pasar el rato\". La visión del Centro Familiar para Adolecentes es tener un espacio sin prejuicio y discriminación donde las personas puedan expresarse y aprender con los demás. El centro de adolescentes prepararía a los adolescentes para que sean miembros productivos de la comunidad y así apoyarlos en su transición a la edad adulta.'\n    commodore_sloat_playground: 'Nueva estructura de juego en el patio de recreo de Commodore Sloat o patio de recreo escolar compartido - Costo: $25,000 -- El patio de recreo de Commodore Sloat o patio de recreo escolar compartido necesita una nueva estructura de juego para remplazar la que se quitó por razones de seguridad el año pasado. Nos han donado una estructura de juego pero tenemos que recaudar los fondos para la instalación de esta y de las baldosas de goma obligatorias por la seguridad. El proyecto, que se encuentra cerca de las canchas de baloncesto recién renovadas en el patio inferior, beneficiaría directamente a los estudiantes de la Escuela Commodore Sloat. La estructura de juego estaría disponible para las familias de los vecindarios cercanos durante los fines de semana.'\n    ocean_ave_community_youth: 'Proyecto de Arte Muralista para las Cajas Eléctricas Producido por los Jóvenes de la Comunidad de Ocean Avenue - Costo: $18,170 -- Los fondos del Presupuesto Participativo del Distrito 7 se usarían para apoyar un proyecto de arte muralista para las cajas eléctricas producido por jóvenes de la comunidad. Este se haría en conjunto con un proyecto colaborativo de arte comunitario para la creación de murales a pequeña escala en las cajas eléctricas a lo largo de Ocean Avenue y las calles vecinas. Artistas del grabado y la fotografía trabajarán con estudiantes de escuelas secundarias públicas, principalmente jóvenes de bajos ingresos y jóvenes de color, para realizar instalaciones de impresiones digitales producidas por la comunidad en las cajas eléctricas públicas que permitirían a los jóvenes alzar sus voces públicamente en la ciudad y así involucrar a los miembros de la comunidad con las artes de sus entornos.'\nactions:\n  '#submit__label': Enviar!\n"
