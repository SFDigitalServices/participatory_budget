elements: "your_details:\n  '#type': webform_section\n  '#title': 'Voting in District 10'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-group\n    '#attributes':\n      class:\n        - form-control\n    '#required': true\n  address:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-group\n    '#attributes':\n      class:\n        - form-control\n    '#required': true\n  flexbox:\n    '#type': webform_flexbox\n    age:\n      '#type': number\n      '#title': Age\n      '#wrapper_attributes':\n        class:\n          - form-group\n      '#attributes':\n        class:\n          - form-control\n      '#required': true\n    race_ethnicity:\n      '#type': textfield\n      '#wrapper_attributes':\n        class:\n          - form-group\n      '#attributes':\n        class:\n          - form-control\n      '#title': 'Race / Ethnicity'\n  email:\n    '#type': email\n    '#title': Email\n    '#wrapper_attributes':\n      class:\n        - form-group\n    '#attributes':\n      class:\n        - form-control\nprojects:\n  '#type': webform_section\n  '#title': Projects\n  '#max_combined_checkboxes': 8\n  directions:\n    '#type': item\n    '#title': directions\n    '#title_display': invisible\n    '#markup': '<h3>CHOOSE UP TO 8 PROJECTS ACROSS ALL CATEGORIES!</h3>'\n  beautification_and_open_space:\n    '#type': checkboxes\n    '#title': 'Beautification and Open Space'\n    '#options':\n      bacon_street_underpass: 'Bacon Street Underpass Mural ($25,000) -- A mural for the freeway underpass at Bacon and San Bruno Avenue with lighting. This mural will activate the space and will involve the community in the mural planning and creation process'\n      historic_mural_restoration: 'Historical Mural Restoration ($25,000) -- Restoration of the 29 year old Tuzuri Watu mural located on Palou and 3rd. This historical mural depicts female African American writers.'\n      top_of_the_hill_greenhouse: 'Top of the Hill Greenhouse Communal Garden ($25,000) -- Fund a community garden that would serve as a space to increase the visibility of Pacific Islanders, and create a space where people can relax, interact, and learn.'\n      minipark: 'Mini-Park Beautification ($25,000) -- Add safety lighting along the pathway connecting Arkansas, Connecticut and Missouri street running through Mini-Park.'\n      visitation_valley_kids: 'Let''s Go to Our Park- Visitacion Valley Kids and Community Zone ($25,000) -- Enhance Visitacion Valley Playground with activities and community involvement.'\n      mclaren_park: 'McLaren Park Outdoor Education Center open space beautification project ($25,000) -- Beautify and activate the Outdoor Environmental Education Center in McLaren Park through additional supplies.'\n  transportation_pedestrian_safety:\n    '#type': checkboxes\n    '#title': 'Tranportation/Pedestrian Safety'\n    '#options':\n      la_salle_ave: 'Traffic calming along La Salle Ave ($25,000) -- Calm traffic at the intersection of La Salle Avenue and Cashmere St. using raised Crosswalks.'\n      candlestick_speed_bumps: 'Candlestick Speed Bumps ($25,000) -- Installation of speed bumps at Executive Park Blvd. and Candlestick Cove Way.'\n      mckinnon_ave: 'Street Lights ($11,800) -- Install additional street lights on McKinnon Avenue between Lane and Mendell Street.'\n      sprayview: 'Sprayview Lighting Project ($25,000) -- Install 4 overhead lights on Egbert Avenue between 3rd and Jennings Street.'\n      bayshore_blvd_crosswalk: 'Crosswalk Safety on Bayshore Blvd. ($10,000) -- Traffic calming at Bayshore and Arleta to improve safety of residents on foot and bicyclists.'\n      minipark_security_cameras: 'Security Cameras for Mini Park ($25,000) -- Install a series of security cameras along the pathway that links Arkansas and Connecticut to Missouri St. The pathway runs through Mini Park.'\n  neighborhood_and_community_services:\n    '#type': checkboxes\n    '#title': 'Neighborhood and Community Services'\n    '#options':\n      resiliant_bayview: 'The Resilient Bayview Vulnerable Populations Emergency Power Generation Program ($25,000) -- Fund the generation of power in the event of a disaster, such as a major earthquake and create a safety net of essential services.'\n      bayview_sidewalk_music_month: 'Bayview Sidewalk Music Month ($10,000) -- Live music performances all over the Bayview area for a month.'\n      bayview_local_makers_fair: 'Bayview Local Makers Fair ($25,000) -- An event to bring together art producers of the Bayview to showcase their talents and sell their work to community members. The event will include local music and food.'\n      lgbtq_film_festival: 'LGBTQ Film Festival/Social event (Program $5,000) -- Fund a LGBTQ event at a Bayview venue to host a film night/social during Pride month.'\n      the_legend_of_zaouli: 'The Legend of Zaouli (Musical Tour) ($15,000) -- To bring an educational musical tour called \"The Legend of Zaouli\" (TLOZ), which retraces the life of a beautiful girl dancer, at a Bayview performance venue for the celebration of Black History Month.'\n      healthy_community_and_wellness_festival: 'District 10 Healthy Community & Wellness Festival ($25,000) -- A community event where local vendors can sell their goods and educate community members on how to achieve a healthier lifestyle.'\n      neighborhood_trash_bins: 'Neighborhood Trash Bins ($8,000) -- Fund the installation of trash bins at the intersection of Lane Avenue and either McKinnon Avenue or La Salle Avenue to discourage illegal dumping.'\n      van_raymond_campus: 'Van for 50/66 Raymond Campus ($25,000) -- Fund a van to transport at-risk youth in Alice Griffith to participate in outdoor activities and take trips to national parks.'\n      sports_equipment_raymond_campus: 'Sports Equipment for 50/66 Raymond Campus ($15,000) -- Purchase of sporting equipment at the Visitacion Valley Family Center for seniors and youth and includes volleyballs, surfboards, wetsuits, shuffleboard pins, and baseball gloves.'\n      bayview_bbq_fest: 'Bayview BBQ Fest ($25,000) -- A family friendly event that will have Bayview BBQ producers, music, and a car show.'\n      bayview_business_advertising: 'Bayview Business Advertising Campaign ($25,000) -- Fund a campaign to bring attention to local businesses in the Bayview.'\n      neighborhood_outreach_dogpatch_hub: 'Neighborhood Outreach - Dogpatch Hub ($10,000) -- Fund an outreach program to inform residents and businesses about the benefits of bringing a community center for residents in the Dogpatch area.'\n      pacific_islander_collection: 'Pacific Islander Collection in District 10 ($10,000) -- To expand the collection of Pacific Island nations and the Pacific Islander/ American materials available at the Visitacion Valley Branch of the San Francisco Public Library.'\n      hunters_point_oral_history: 'Hunterâ€™s Point: An Oral History ($15,000) -- An oral history project of the residents of the Hunters Point community documented through a mix of video, still images, and digitized paper documents.'\n  education_youth:\n    '#type': checkboxes\n    '#title': 'Education and Youth'\n    '#options':\n      good_fatherhood_day: 'Good Fatherhood Day ($25,000) -- Fund The Good Fatherhood Day, which is an event specifically for youth (ages 5-13) and father figures to come together and strengthen the father/child relationship through education, learning, and activities.'\n      dlearn: 'DLearn ($25,000) -- Fund computers and offer free coding classes to students.'\n      youth_on_a_rise: 'Youth on a Rise ($25,000) -- To fund a van to transport at-risk youth in Alice Griffith to participate in outdoor activities and take trips to national parks.'\n      youth_explosion: 'Youth Explosion ($25,000) -- Fund the Youth Explosion event, which is a youth led event designed to provide a safe, positive and fun space for youth and young adults in the Bayview Hunters Point community.  This free family event will offer live performances such as live bands, dance presentations, songs, spoken word and poetry.'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Vote!\n"
